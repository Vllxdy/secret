<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine</title>
    <link rel="icon" href="IMAGES/heart.png" type="image/x-icon">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="./style/css/styles.css" />
</head>

<body>
    <div class="container">
        <div>
            <!-- <h1 class = "header_text">Do you wanna go out with me ehe</h1>
                -->
            <h1 class="header_text">Daniela..Will you be my valentine?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration" />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var x =
                        Math.random() *
                        (window.innerWidth -
                            document.getElementById("noButton").offsetWidth);
                    var y =
                        Math.random() *
                        (window.innerHeight -
                            document.getElementById("noButton").offsetHeight);
                    document.getElementById("noButton").style.left = `${x}px`;
                    document.getElementById("noButton").style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>

</html>
